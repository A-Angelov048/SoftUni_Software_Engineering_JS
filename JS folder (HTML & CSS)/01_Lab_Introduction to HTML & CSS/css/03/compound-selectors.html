<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./compound-selector.css">
</head>

<body>

    <div class="container">

        <p class="lighted">This is a highlighted paragraph.</p>

        <p>This is a normal paragraph.</p>

        <div id="special">Special content goes here.</div>

        <ul>
            <li id="itemOne">Important Item 1</li>
            <li>Item 2</li>
            <li id="itemThree">Important Item 3</li>
        </ul>

        <p><a href="#">Fancy link that goes to this page</a></p>

        <p><a class="fancyLink" href="https://softuni.bg/">Fancy link that goes to the SoftUni website</a></p>

        <p class="one two">Paragraph with multiple classes!</p>

    </div>
</body>

</html>
